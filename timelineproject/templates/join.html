<!DOCTYPE html>
<html>
<head lang="ko">
    <meta charset="UTF-8">
    <title>Timeline example</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/2.2.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{STATIC_URL}}timeline.css" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/2.2.2/css/bootstrap-responsive.min.css" rel="stylesheet">
</head>
<body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/2.2.2/js/bootstrap.min.js"></script>
    <script src="{{STATIC_URL}}timeline.js"></script>
    <script>
        $(document).ready(function(){
            $("#joinBtn").click(function(){
                var name = $("#name").val();
                var username = $("#username").val();
                var password = $("#password").val();

                if (name != "" && username != "" && password != "") {
                    doJoin();
                } else {
                    alert("fill all forms");
                }
            });
            $("#adminBtn").click(goAdmin);
        });
    </script>
    <!-- start content -->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-data-target="#navMenu">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="login.html">TimeLine Service</a>
                <div class="nav-collapse" id="navMenu">
                    <div class="btn-group pull-right">
                        <a class="btn" id="adminBtn">
                            <i class="icon-pencil"></i>ADMIN
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row-fluid">
            <div class="span12">
                <div class="inside">
                    <br>
                    <div class="lightblue">
                        <h1>Create Account</h1>
                    </div>
                    <div>
                        <h3>Join our Service!</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6">
                <div class="inside center">
                    <h2>ID</h2>
                    <input type="text" placeholder="input your ID" id="username"/>
                </div>
            </div>
            <div class="span6">
                <div class="inside center">
                    <h2>PASSWORD</h2>
                    <input type="text" placeholder="Input your password" id="password"/>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <div class="inside center">
                    <h2>NAME</h2>
                    <input type="text" placeholder="Input your name" id="name"/>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <div class="inside center">
                    <a class="btn btn-large btn-info" id="joinBtn">Join Now!</a>
                </div>
            </div>
        </div>
    </div><!-- end of container -->
